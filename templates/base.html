<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 WEBSITE</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
	<style>#map { width: 800px; height: 500px; }
        .info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
        .legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
    <style>
        #map {
            width: 100%;
            height: 480px;
        }
    </style>
    
</head>

<body>
    <script src=" {% static 'js/bootstrap.min.js' %} "></script>


    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid">

            <a class="navbar-brand" href="{% url 'home' %}">
                <button class="btn btn-outline-dark">

                    <b>COVID-19 DASHBOARD</b>
                </button>

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#form_upper" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="form_upper">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
                <form class="d-flex"  method="POST" action="{% url 'search' %}">
                    {% csrf_token %}


                    <input class="form-control me-4" type="number" name="zip_code" onkeydown="fiveremainer(this.value)"  id="zip_code"
                        placeholder="Enter the Fips Code">

                    <input class="form-control me-4" type="hidden" value="" name="latitude_lng_value" id="latitude_lng_value">

                    <input class="form-control me-4" type="date" id="date" name="date" placeholder="Enter the Data">
                    <button class="btn btn-outline-dark" type="submit">Search</button>


                </form>
            </div>
        </div>
    </nav>

    {% block body %}

    {% endblock body %}



</body>

<script>

    let today = new Date();
    let yesterday = new Date();

    yesterday.setDate(today.getDate() - 1);
    document.getElementById("date").value = yesterday.toISOString().slice(0, 10);
    function fiveremainer(e) {
        console.log("yes")
            e.toString().slice(0,6) 
    }
</script>


</html>
